<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery 中 Deferred 的使用</title>
</head>

<body>
    <!-- dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <!-- code -->
    <h3>在 jQuery 中，甚至可以提供两个主题同时被观察, 需要注意的是，要等两个主题都触发之后，
        才会真正触发，每个观察者一次得到这两个主题，所以参数变成了 2 个。</h3>
    <script>
        var url = "test.txt";
        $.get(url).then(
            function (res) {
                console.log('====then===')
                console.log("$.get succeeded");
            }, function (err) {
                console.log('====then===')
                console.log(url + ": " + err.statusText)
                console.log("$.get failed!");
            }
        );

        $.get(url).always(
            function (res) {
                console.log('====always===')
                console.log(res)
                console.log("$.get completed with success or error callback arguments");
            }
        );
    </script>
</body>

</html>
